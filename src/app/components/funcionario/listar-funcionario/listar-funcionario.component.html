<h1>Funcionarios</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th class="text-center">
        <a
          [routerLink]="['/funcionarios/cadastrar']"
          class="btn btn-xs btn-success"
        >
          <span class="glyphicon glyphicon-plus" aria-hidden="true">
            Novo
          </span>
        </a>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let funcionario of funcionarios">
      <td>
        {{ funcionario.id }}
      </td>
      <td>
        {{ funcionario.nome }}
      </td>

      <td class="text-center" style="width: 200px">
        <a
          [routerLink]="['/funcionarios/editar/', funcionario.id]"
          id="editar"
          alt="editar"
          href="#"
          class="btn btn-xs btn-info"
        >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true">
            Editar
          </span>
        </a>
      </td>

      <td class="text-center" style="width: 200px">
        <a
          id="remover"
          alt="remover"
          href="#"
          class="btn btn-xs btn-danger"
          (click)="remover($event, funcionario)"
        >
          <span class="glyphicon glyphicon-remove" aria-hidden="true">
            Remover
          </span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="funcionarios.length === 0">Nenhum funcion√°rio cadastrado</p>
